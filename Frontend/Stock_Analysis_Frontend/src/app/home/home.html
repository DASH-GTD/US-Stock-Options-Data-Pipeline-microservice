<div class="landing-bg">
  <div class="landing-card">
    <h1 class="landing-title">DASH-GTD Finance Dashboard</h1>
    <p class="landing-subtitle">Get real-time, historic &amp; options stock data &amp; chart insights</p>
    <div class="search-card">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        matInput
        [(ngModel)]="searchQuery"
        placeholder="Search by ticker symbol or company name (e.g., AAPL, Apple)"
        (keyup)="onKeyPress($event)"
        class="search-input"
      />
      <button
        mat-raised-button
        (click)="searchStock()"
        class="search-button"
        [disabled]="!searchQuery.trim()"
      >
        SEARCH
      </button>
    </div>
    <div class="popular-stocks">
      <h3>Popular Stocks</h3>
      
      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading popular stocks...</p>
      </div>
      
      <!-- Error State -->
      <div *ngIf="error && !isLoading" class="error-message">
        {{ error }}
      </div>
      
      <!-- Popular Stocks Grid -->
      <div *ngIf="!isLoading && !error" class="stock-grid">
        <div 
          *ngFor="let stock of popularStocks" 
          class="stock-button"
          (click)="selectPopularStock(stock)"
        >
          <div class="stock-symbol">{{ stock.symbol }}</div>
          <div class="stock-name">{{ stock.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
