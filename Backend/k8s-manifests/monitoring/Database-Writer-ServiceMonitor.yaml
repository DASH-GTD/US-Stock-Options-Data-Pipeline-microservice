apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: database-writer-monitor
  namespace: monitoring
  labels:
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      io.kompose.service: database-writer
  namespaceSelector:
    matchNames:
      - stock-pipeline
  endpoints:
    - port: http           
      path: /metrics
      interval: 15s
